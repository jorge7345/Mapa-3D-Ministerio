<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta flotante</title>
    
    <!-- Libreria Google para el objeto .glb -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <!--  Librerias para la ventana emergente -->
    <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- jQuery Modal CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
    
    <div class="title-container">
        <h1>Modelo Ministerio con Etiqueta</h1>
    </div>
    <div class="viewer-container">
        
        <model-viewer ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" min-camera-orbit="0deg 0deg auto" max-camera-orbit="40deg 60deg auto"
            id="modelViewer"
            camera-controls 
            style="width: 100%; height: 100%;">

            <button class="Hotspot" id="hotspot-1" slot="hotspot-1" data-position="-6.251927926680196m 11.692607998163652m -14.16294899053571m" data-normal="-0.19257549285888245m 0m 0.981282161027173m" data-visibility-attribute="visible">Hotspot 1</button>
            <button class="Hotspot" id="hotspot-2" slot="hotspot-2" data-position="-23.949340862116372m 16.66554832458499m 14.786971838884028m" data-normal="0m 1m 0m" data-visibility-attribute="visible">Hotspot 2</button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>

            <!-- Popup Modal -->
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <p id="popup-text"></p>
                </div>
            </div>


        </model-viewer>

        <div id="iconOverlay" class="icon-overlay">
            <div id="label" class="label">Etiqueta</div>
        </div>
    </div>

    <a href="#IdModal" rel="modal:open">Informacion disponible</a> <!--Link a la ventana emergente-->
    <!-- Ventana emergente -->
    <div id="IdModal" class="modal">
        <p>Esta ventana contiene informacion</p>
        <a href="#" rel="modal:close">Cerrar</a>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
