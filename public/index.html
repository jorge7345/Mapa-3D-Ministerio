<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta flotante</title>
    
    <!-- Libreria Google para el objeto .glb -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <!--  Librerias para la ventana emergente -->
    <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- jQuery Modal CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
    
    <div class="title-container">
        <h1>Modelo Ministerio con Etiqueta</h1>
    </div>
    <div class="viewer-container">
        <model-viewer 
            id="modelViewer"
            camera-controls 
            style="width: 100%; height: 100%;">
        </model-viewer>
        <div id="iconOverlay" class="icon-overlay">
            <div id="label" class="label">Etiqueta</div>
        </div>
    </div>

    <a href="#IdModal" rel="modal:open">Informacion disponible</a> <!--Link a la ventana emergente-->
    <!-- Ventana emergente -->
    <div id="IdModal" class="modal">
        <p>Esta ventana contiene informacion</p>
        <a href="#" rel="modal:close">Cerrar</a>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
